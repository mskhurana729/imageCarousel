<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Carousel</title>
  </head>
  <body>
    <div class="imageCarouselContainer">
      <button class="previousImageBtn">&lt;-</button>
      <div class="pictureFrame">
        <img
          src="./images/1.jpg"
          alt="nature image"
          class="image0 natureImage visible"
          data-index="0"
        /><img
          src="./images/2.jpg"
          alt="nature image"
          class="image1 natureImage"
          data-index="1"
        /><img
          src="./images/3.jpg"
          alt="nature image"
          class="image2 natureImage"
          data-index="2"
        />
      </div>
      <div class="navigationDotsContainer">
        <!-- <button class="navDot1"></button><button class="navDot2"></button
        ><button class="navDot3"></button> -->
      </div>
      <button class="nextImageBtn">-&gt;</button>
    </div>
  </body>
</html>
